<!DOCTYPE html>
<html>
<head>
    <title>Number Classification</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #007BFF;
        }

        #drawing-board {
            width: 280px;  /* 10 times the model input size for better drawing */
            height: 280px;
            border: 2px solid #000;
            display: block;
            margin: 0 auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 0 10px;
        }

        #prediction {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Number classification with machine learning.</h1>
    <p>Please draw a single number and send it to the machine learning algorithm.</p>

    <canvas id="drawing-board"></canvas>

    <div class="button-container">
        <button id="classify-button">Send</button>
        <button id="clear-button">Clean the board</button>
    </div>

    <p id="prediction">My guess is: ?</p>

    <script>
        const canvas = document.getElementById('drawing-board');
        const ctx = canvas.getContext('2d');
        canvas.width = 280;
        canvas.height = 280;
        let drawing = false;

        function getPosition(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left + window.scrollX;
            const y = e.clientY - rect.top + window.scrollY;
            return { x, y };
        }


        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            const position = getPosition(e);
            ctx.beginPath();
            ctx.moveTo(position.x, position.y);
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.closePath();
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            const position = getPosition(e);
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            ctx.lineTo(position.x, position.y);
            ctx.stroke();
        });

        document.getElementById('classify-button').addEventListener('click', classifyDigit);
        document.getElementById('clear-button').addEventListener('click', clearCanvas);

        function classifyDigit() {
            const canvasData = canvas.toDataURL('image/png');
            const paddedCanvasData = canvasData.replace('data:image/png;base64,', '');
            console.log(canvasData);
            console.log(paddedCanvasData);

            // Create an object with the image data
            const data = {
                data: paddedCanvasData,
            };

            fetch('/classify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('prediction').textContent = `My guess is: ${data.prediction}`;
            })
            .catch(error => console.error('Error:', error));
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('prediction').textContent = "My guess is: ?";
        }
    </script>
</body>
</html>
